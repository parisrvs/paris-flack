{% extends 'layout.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}


{% block style %}
    <style>
        .row {padding: 50px; text-align: center;}
    </style>    
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}


{% block body %}
    <div class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <form action="{{ url_for('login') }}" method="POST" id="login_form">
                <div class="form-group">
                    <label for="username"><span class="requirement">*</span>Username or Email Address</label>
                    <input type="text" class="form-control" placeholder="username/email" id="username" name="username" autofocus autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password"><span class="requirement">*</span>Password</label>
                    <input type="password" class="form-control" placeholder="password" id="password" name="password" autofocus autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            {% if login_error %}
                <div class="error_message">
                    {{ login_error }}
                </div>
            {% else %}
                <br>
            {% endif %}
        </div>
        <div class="col-lg-4">

        </div>
    </div>
{% endblock %}
